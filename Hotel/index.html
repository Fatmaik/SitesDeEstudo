<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imperial Hotel</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/jquery.js"></script>
    <script src="js/javascript.js"></script>
    
</head>
<body>
    <header>
        <div id="logo">
            <img src="css/imagens/logo.png">
        </div>
        <div id="contato">
            <p><span>Contato:</span> (47) 3365-8090 </p>
            <div id="face"><img src="css/imagens/LogoFacebook/FaceBranco.png" onmouseover="this.src='css/imagens/LogoFacebook/FaceAmarelo.png'" onmouseout="this.src='css/imagens/LogoFacebook/FaceBranco.png'"></div>
            <div id="insta"><img src="css/imagens/LogoInsta/InstaBranco.png" onmouseover="this.src='css/imagens/LogoInsta/InstaAmarelo.png'" onmouseout="this.src='css/imagens/LogoInsta/InstaBranco.png'"></div>
            <div id="twitter"><img src="css/imagens/LogoTwitter/TwitterBranco.png" onmouseover="this.src='css/imagens/LogoTwitter/TwitterAmarelo.png'" onmouseout="this.src='css/imagens/LogoTwitter/TwitterBranco.png'"></div>
            <hr>
            <div id="menu">
                <ol>
                    <li><a href="#logo">Home</a></li>
                    <li><a href="#quartos">Quartos</a></li>
                    <li><a href="#lazer">Lazer</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Eventos</a></li>
                </ol>
            </div>
        </div>
        <div id="welcome">
            <div id="titulo">
                <h3>Bem vindo ao Imperial Hotel</h3>
                <a href="#quartos"><div id="dvqt">Quartos</div></a>
            </div>    
            <img id="imgHeader" src="css/imagens/Hotel/hotel2.jpg" alt="fotoHome">
            
        </div>
    </header>

    <section>
        <div id="reserva">
            <form action="">
                <label for="entrada">Entrada: </label>
                <input type="date" id="entrada" name="Entrada">

                <label for="saida">Saida: </label>
                <input type="date" id="saida" name="Saida">

                <select name="adulto" id="adultos">
                    <option value="adultos">Adulto</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <select name="adulto" id="criancas">
                    <option value="criancas">Crianças</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <input type="submit" value="Reservar" id="submit">
            </form>
        </div>

        <div id="quartos">
            <p>SEU QUARTO FAVORITO</p>
            <p id="precoCasal">R$ 220,00 <br>diária</p>
            <p id="precoSolteiro">R$ 190,00 <br>diária</p>
            <img id="casal" src="css/imagens/quarto.jpg" alt="quarto casal" width="600px" height="400px">
            <img id="solteiro" src="css/imagens/solteiro1.jpg" alt="quarto salteiro" width="600px" height="400px">
        </div>

        <div id="cartoes">
                <img src="css/imagens/cartoes.png" alt="">
        </div>
    </section>

    <footer>
        <img src="css/imagens/logo.png" alt="logo" height="300px">

        <div id="footerContatos">
            <span>Contato</span>
            <div id="divLocal">
                <img id="local" src="css/imagens/local.png" alt="">
                <p>Rodovia PorFavor Precisamos  n.Nota 10</p>
            </div>
            
            <div id="divEmail">
                <img id="email" src="css/imagens/email.png" alt="email">
                <p>Nota10Plis@gmail.com</p>
            </div>

            <div id="divTelefone">
                <img id="telefone" src="css/imagens/telefone.png" alt="telefone">
                <p>(336) 3232 - 212121</p>
            </div>
        </div>


    </footer>
    
</body>
</html>
